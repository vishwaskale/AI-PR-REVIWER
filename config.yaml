review_rules:
  java:
    enabled: true
    checks:
      - code_quality
      - security_vulnerabilities
      - performance_issues
      - design_patterns
      - exception_handling
      - thread_safety
      - memory_management
      - spring_boot_best_practices
      - microservices_patterns
    severity_levels:
      - critical
      - major
      - minor
      - suggestion
    
  sql:
    enabled: true
    checks:
      - query_performance
      - sql_injection_prevention
      - index_usage
      - join_optimization
      - data_type_usage
      - transaction_handling
      - stored_procedure_quality
    databases:
      - postgresql
      - mysql
      - oracle
      - sql_server
    
  microservices:
    enabled: true
    checks:
      - service_boundaries
      - api_design
      - data_consistency
      - circuit_breaker_patterns
      - retry_mechanisms
      - timeout_handling
      - service_discovery
      - configuration_management
      - monitoring_observability
      - security_patterns
    
  resiliency:
    enabled: true
    patterns:
      - circuit_breaker
      - retry_with_backoff
      - bulkhead
      - timeout
      - rate_limiting
      - graceful_degradation
      - health_checks
      - chaos_engineering
    
  general:
    enabled: true
    checks:
      - code_style
      - documentation
      - test_coverage
      - dependency_management
      - configuration_security
      - logging_practices

